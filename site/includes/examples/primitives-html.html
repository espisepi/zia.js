<div class="row">
  <div class="col-xs-9">
    <canvas id="mainCanvas" style="width:100%;height:500px"></canvas>
  </div>
  <div class="col-xs-3 primitive-types">
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-cube" value="createCube">
      <label for="primitive-type-cube">Cube</label>
    </div>
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-cylinder" value="createCylinder">
      <label for="primitive-type-cylinder">Cylinder</label>
    </div>
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-plane" value="createPlane">
      <label for="primitive-type-plane">Plane</label>
    </div>
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-sphere" value="createSphere">
      <label for="primitive-type-sphere">Sphere</label>
    </div>
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-teapot" value="createTeapot" checked>
      <label for="primitive-type-teapot">Teapot</label>
    </div>
    <div class="radio">
      <input name="primitive-type" type="radio" id="primitive-type-torus" value="createTorus">
      <label for="primitive-type-torus">Torus</label>
    </div>
  </div>
</div>
